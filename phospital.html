    <div class="hospital-list">
    </div>

    <script>
        fetch('backend.php')
            .then(response => response.json())
            .then(data => {
                let hospitalList = document.querySelector('.hospital-list');
                data.forEach(hospital => {
                    // Display each hospital in a card
                    hospitalList.innerHTML += `
                        <div class="hospital-card">
                            <img class="card-image" src="${hospital.image}" alt="${hospital.name}" />
                            <div class="hospital-details">
                                <h3 class="hospital-name">${hospital.name}</h3>
                                <p class="hospital-info">Location: ${hospital.location}</p>
                                <p class="hospital-info">Contact: ${hospital.contact}</p>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
